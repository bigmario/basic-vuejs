<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=script, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script src="https://unpkg.com/vue@next"></script>
    <div id="app"></div>
    <script>
        const vm = Vue.createApp(
            {
                data() {
                    return {
                        text: "Hola Vue"
                    }
                },
                template: `
                    <div>
                        <p v-text="changeText(text)"></p>
                    </div>
                `,
                methods: {
                    changeText(text) {
                        return `${text.toUpperCase()} como estas??`
                    }
                }
            }
        ).mount("#app");
    </script>
</body>

</html>
