<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=script, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script src="https://unpkg.com/vue@next"></script>
    <div id="app"></div>
    <script>
        const vm = Vue.createApp(
            {
                data() {
                    return {
                        text: "Accede a tu cuenta",
                        open: false,
                        username: "",
                        posts: [{
                            title: "Titulo 1",
                            description: "Hola"
                        }, {
                            title: "Titulo 2",
                            description: "Mario"
                        }, {
                            title: "Titulo 3",
                            description: "Como"
                        }, {
                            title: "Titulo 4",
                            description: "Estas ?"
                        }]
                    };
                },
                computed: {
                    styles() {
                        return this.open ? ['open'] : ['closed']
                    }
                },
                watch: {
                    open(value) {
                        if (value) {
                            this.text = "Cierra sesion"
                        } else {
                            this.text = "Accede a tu cuenta"
                            this.username = ''
                        }
                    }
                },
                template: `
                <div class="container" :class="styles">
                    <h2>{{ text }}</h2>
                    <div v-if="open">
                        <p>Hola, {{ username }}</p>
                        <div class="list">
                            <ul v-for="(item, i) in posts" :key="i">
                                <li>
                                    <div class="title">{{item.title}}</div>
                                    <p>{{item.description}}</p>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div v-else>
                        <div>Username</div>
                        <input type="text" v-model="username"/>
                    </div>
                    <button @click="open = !open">
                        <div v-if="!open">Acceder</div>
                        <div v-else>Salir</div>
                    </button>
                </div>
                `
            }
        ).mount("#app");
    </script>
    <style>
        html,
        body {
            height: 100vh;
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
        }

        #app,
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            width: 100%;
            height: 100%;
        }

        button {
            margin-top: 24px;
            border: none;
            background-color: white;
            padding: 8px 24px;
            border-radius: 12px;
        }

        .closed {
            background-color: #eca1a6;
        }

        .open {
            background-color: #b5e7a0;
        }

        .list {
            display: flex;
            flex-direction: column;
        }

        .title {
            font-weight: bold;
            font-size: 1.2rem;
        }
    </style>
</body>

</html>
