<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=script, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script src="https://unpkg.com/vue@next"></script>
    <div id="app"></div>
    <script>
        const vm = Vue.createApp(
            {
                data() {
                    return {
                        text: "Puerta Cerrada",
                        open: false
                    };
                },
                computed: {
                    label() {
                        return this.open ? "Cerrar" : "Abrir"
                    }
                },
                watch: {
                    open(value) {
                        if (value) {
                            this.text = "Puerta abierta"
                        } else {
                            this.text = "Puerta cerrada"
                        }
                    }
                },
                template: `
                    <div>{{ text }}</div>
                    <button @click="open = !open">{{ label }}</buttton>
                `
            }
        ).mount("#app");
    </script>
</body>

</html>
